<!DOCTYPE html>
<html>
<head>
    <title>Serverless Podcatcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <div id="app">
        <div v-if="podcastFeedsList.length | podcastErrorsList.length">
            <div v-for="(podcast, index) in podcastFeedsList"
                        v-bind:index="index"
                        v-bind:key="podcast.id">
                        <podcast v-bind:channel="podcast"></podcast>
            </div>
        </div>
        <div class="nothing-yet" v-else>
            <p>Cool loading screen...</p>
        </div>
        <div class="regular-issue-panel">
            <div class="regular-issue-panel-spacer">
            </div>
            <div class="issue-list" v-if="podcastErrorsList.length">
                <div v-for="(problem, index) in podcastErrorsList"
                    v-bind:index="index"
                    v-bind:key="problem.id">
                        <problem v-bind:issue="problem"></problem>
                </div>
            </div>
        </div>
        <div class="add-feed-panel">
          <div class="add-feed-form-spacer"></div>
          <add-podcast-feed-url></add-podcast-feed-url>
        </div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@rgrove/parse-xml@2.0.1/dist/umd/parse-xml.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/rndme/download/master/download.min.js"></script>
    <script type="text/javascript" src="./podcatcher.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>

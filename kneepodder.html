<!DOCTYPE html>
<html>
<head>
	<title>Serverless Podcatcher</title>
</head>
<body>
	<div id="app">
		<div v-for="(podcast, index) in podcastFeedsList"
  					v-bind:index="index"
  					v-bind:key="podcast.id">
  					<div class="feed-panel">
						<div class="title" v-bind:name="podcast.title">{{ podcast.title }}</div>
			   			<div class="description">{{podcast.description}}</div>
					    <div class="feed-image">
						</div>
						<div class="media-panel">
						</div>
					</div>
		</div>
	</div>
	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript" src="./podcatcher.js"></script>
	<script type="text/javascript" src="./parse-xml.min.js"></script>
	<script type="text/javascript" src="./test-xhr-response.js"></script>
	<script type="text/javascript">
		Vue.component('podcasts', {
		  props: ['channel'],
		  template: '<div class=\"feed-panel\">\
						<div class=\"title\">{{ channel.title }}</div>\
			   			<div class=\"description\">{{channel.description}}</div>\
					    <div class=\"feed-image\">\
						</div>\
						<div class=\"media-panel\">\
						</div>\
					</div>'
							//<img v-bind:src=\"channel.image.url\" \>\
							//{{ //channel.media.slice(0, 5).map((item) => itemMap(item)).join("") }} \
		})
		Vue.component('podcast-feed-channel', {
		  props: ['channel'],
		  template: '<li>{{ channel.text }}</li>'
		})
		Vue.component('podcast-feed-item', {
		  props: ['item'],
		  template: '<li>{{ item.text }}</li>'
		})
		const feed = processRSS(parseXml(getMockResponse()).children[0])

		const feed1 = Object.assign({}, feed, {id:1})
    	const feed2 = Object.assign({}, feed, {id:2})
    	const feed3 = Object.assign({}, feed, {id:3})
    	const feed4 = Object.assign({}, feed, {id:4})

		const vm = new Vue({
		  el: '#app',		  
		  data: {
		    podcastFeedsList: [	
		    	feed1, 
		    	feed2,
		    	feed3, 
		    	feed4 
		   	]
		  }
		})
	</script>
</body>
</html>
